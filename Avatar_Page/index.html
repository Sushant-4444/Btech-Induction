<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Avatar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Create Your Avatar</h1>
        </div>
        <nav class="options-bar">
            <button id="headBtn">Head</button>
            <button id="eyesBtn">Eyes</button>
            <button id="specsBtn">Specs</button>
            <button id="beardBtn">Beard</button>
            <button id="bodyBtn">Body</button>
        </nav>
        <main class="avatar-container">
            <div class="avatar" id="avatar">
                <div id="head" class="avatar-part">Head Options</div>
                <div id="eyes" class="avatar-part" style="display:none;">Eyes Options</div>
                <div id="specs" class="avatar-part" style="display:none;">Specs Options</div>
                <div id="beard" class="avatar-part" style="display:none;">Beard Options</div>
                <div id="body" class="avatar-part" style="display:none;">Body Options</div>
            </div>
        </main>
        <div class="buttons">
            <button id="createavatarbtn">Create Avatar</button>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
